name: Generate combined metrics

on:
  schedule:
    - cron: "30 2 * * *"   # Daily at 02:30 UTC
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate metrics (classic template)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}  # Create this secret if needed
          user: ralsina
          template: classic
          filename: metrics.svg
          config_timezone: UTC
          base: header, activity, community, repositories

          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%
          plugin_languages_indepth: no
          plugin_languages_ignored: html, css

          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          plugin_lines: yes
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 12
          plugin_topics_sort: stars
          plugin_habits: yes
          plugin_habits_trim: yes
          plugin_habits_charts: no
          plugin_stars: yes
          plugin_stars_limit: 6

      - name: Commit metrics.svg
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add metrics.svg
            git commit -m "chore: update combined metrics" || echo "No changes"
            git push
